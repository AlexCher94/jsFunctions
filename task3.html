<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let string = prompt("введите строку");
        let stringLowerCase = string.toLowerCase();

        alert("гласных: " + getVowelsCount(stringLowerCase));

        function getVowelsCount(stringLowerCase) {
            const vowels = "аеёиоуыэюя";
            let count = 0;

            for (let char of stringLowerCase) {
                if (vowels.includes(char)) {
                    count++;
                }
            }

            return count;
        }
    </script>
</body>

</html>
